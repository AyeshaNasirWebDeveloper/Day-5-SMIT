<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <!-- left -->
                <div class="col-lg-6 col-md-6 col-sm-12 my-auto">
                    <!-- logo -->
                    <h6 class="content animate__animated animate__backInDown mb-5 mt-2">
                        <img src="./Images/logo.PNG" class="img-fluid " alt="">
                        Site
                        <b>
                            logo
                        </b>
                    </h6>
                    <!-- content -->
                    <h1 class="fw-bold fs-1 mb-5 animate__animated animate__fadeInLeft">
                        Everything You Need
                        <br>
                        to Open a Successful
                        <br>
                        Ecommerce Store
                    </h1>
                    <p class="lead mb-5 animate__animated animate__zoomInRight">
                        Shoppers spend more than $26 billion and placed over
                        <br>
                        185 Million orders on SiteName ecommerce
                        website
                    </p>
                    <button class="btn btn-pill btn-info  px-4 mb-5 fw-normal but animate__animated animate__flip">
                        Get started
                    </button>
                </div>
                <!-- right -->
                <div class="col-lg-6 col-md-6 col-sm-12 bg text-center ">
                    <img src="Images/Abstraction.png" alt="" class="img-fluid pt-5 animate__animated animate__zoomIn" width="400">
                </div>
            </div>
        </div>
    </div>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
